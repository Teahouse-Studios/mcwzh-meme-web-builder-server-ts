name: Deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: sudo apt update
    - run: sudo apt install cmake -y
    - run: npm i yarn -g
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn global add @alicloud/fun
    - run: yarn install
    - name: save secrets
      run: |
          mkdir ~/.fcli
          cat <<EOT >> ~/.fcli/config.yaml
          $CONFIG
          EOT
          cat <<EOT >> ./template.yml
          $TEMPLATE_YML
          EOT
          cat <<EOT >> ./.env
          $ENV
          EOT
      shell: bash
      env:
        CONFIG : ${{secrets.FUN_CREDENTIALS}}
        TEMPLATE_YML: ${{secrets.TEMPLATE_YML}}
        ENV: ${{secrets.ENV_FILE}}
    - name: Build
      run: yarn build
    - name: Deploy
      run: yarn deploy
      env:
        REGION: cn-hongkong